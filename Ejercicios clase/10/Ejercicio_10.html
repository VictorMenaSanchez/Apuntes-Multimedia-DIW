<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cajas</title>
</head>
<style>
    .contenedor{
        border: solid 1px black;
    }

    .caja1, .caja2, .caja3, .caja4{
        width: 50px;
        height: 50px;
        background-color: orangered;
        padding: 1rem;
        margin: 1rem;
    }

    .caja1:hover{
        animation: cambia 2s forwards;
        background-color: blue;
        color: white;
    }

    @keyframes cambia {
        0% { rotate: 0deg; transform: scale(100%);}
        100% { rotate: 270deg; transform: scale(50%);} 
    }

</style>
<body>
    <div class="contenedor">
        <div class="caja1">caja1</div>
        <div class="caja2">caja2</div>
        <div class="caja3">caja3</div>
        <div class="caja4">caja4</div>
    </div>
</body>
</html>
